<!DOCTYPE html>
<html lang="en">
<head id="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example HTML Website</title>
</head>
<body>
    <header>
        <h1>My Website</h1>
    </header>
    
        <nav>
            <ul>
             <li><a href="#">Home</a></li>
             <li><a href="#">About</a></li>
             <li><a href="#">Contact</a></li>
            </ul>
        </nav>
     <main>
       <h2>Welcome to My Website</h2>
       <P>This is a simple website</P>
        <button onclick="addCSS()" id="button" >Toggle CSS</button>
     </main>
    <footer>
        <p> Copyright 2024 &copy; Abdiqani Ismail Abdullahi</p>
    </footer>

    <script>
        let counter = 0
        function addCSS (){
            counter++
            if (counter %2 !==0){
                document.getElementById("head").innerHTML = ' <title>Example HTML Website</title> /n <link rel="stylesheet" href="./stylesheet.css">'
            }
            else{
              document.getElementById("head").innerHTML = ' <title>Example HTML Website> '  
            }
        }
    

        
    </script>
</body>

</html>
